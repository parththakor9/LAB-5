<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Design Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-left">
            <a href="#">Home</a>
            <span>|</span>
            <a href="#">About</a>
        </div>
        <div class="header-logo">
            <img src="img/white-logo.png" alt="Logo">
          
        </div>
        <div class="nav-right">
            <a href="#">Shop</a>
            <span>|</span>
            <a href="#">Contact</a>
        </div>
    </header>

    <!-- Masthead Section -->
    <section class="masthead">
        <img src="img/4.jpg" alt="Hero Image">
        <div class="masthead-title">Interface Design Review</div>
        <div class="down-arrow">&#9660;</div>
    </section>

    <!-- Angled Section -->
    <section class="angled-section">
        <div class="angled-content">
            <h2>Title</h2>
            <p>Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
        </div>
    </section>

    <!-- Image Gallery -->
    <section class="gallery">
        <div class="gallery-item">
            <img src="img/1.jpg" alt="Gallery Image 1">
            <div class="overlay">Image 1 Description</div>
        </div>
        <div class="gallery-item">
            <img src="img/7.jpg" alt="Gallery Image 2">
            <div class="overlay">Image 2 Description</div>
        </div>
    </section>

    <!-- Video Section -->
    <section class="video-section">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/kcfs1-ryKWE?si=gbT-cvETT2bcV-Te" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    </section>

    <!-- Contact CTA Section -->
    <section class="contact-section">
        <h2>Contact Us</h2>
        <button class="svg-button">Contact Us</button>
    </section>

    <!-- Footer -->
    <footer class="footer">
        Your Name
    </footer>

    <!-- Popup Form -->
    <div class="popup-form">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <textarea placeholder="Message"></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

</body>
</html>
